<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marching Drill Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Add Kid Modal -->
  <div id="addKidMenu" style="display:none; position: fixed; background: black; border: 1px solid #ccc; padding: 8px; width: 500px; z-index: 1000;">
    <h3>Add Marchers</h3>
    <label>
      Color:
      <select id="colorSelect">
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="magenta">Magenta</option>
        <option value="cyan">Cyan</option>
        <option value="white">White</option>
        <option value="brightBlack">Bright Black</option>
        <option value="brightRed">Bright Red</option>
        <option value="brightGreen">Bright Green</option>
        <option value="brightYellow">Bright Yellow</option>
        <option value="brightBlue">Bright Blue</option>
        <option value="brightMagenta">Bright Magenta</option>
        <option value="brightCyan">Bright Cyan</option>
        <option value="brightWhite">Bright White</option>
      </select>
    </label>
    <br><br>
    <label>Rows: <input type="number" id="addKidRows" value="1" min="1" /></label>
    <label>Cols: <input type="number" id="addKidCols" value="1" min="1" /></label>
    <br><br>
    <label>X spacing: <input type="number" id="addKidSpacingX" value="2" /></label>
    <label>Y spacing: <input type="number" id="addKidSpacingY" value="2" /></label>
    <br><br>
    <div class="maneuver-pad">
    <label>Direction</label>
    <div class="pad-row">
      <button id="addKidNWBtn">↖️</button>
      <button id="addKidNBtn">⬆️</button>
      <button id="addKidNEBtn">↗️</button>
    </div>
    <div class="pad-row">
      <button id="addKidWBtn">⬅️</button>
      <button id="addKidEBtn">➡️</button>
    </div>
    <div class="pad-row">
      <button id="addKidSWBtn">↙️</button>
      <button id="addKidSBtn">⬇️</button>
      <button id="addKidSEBtn">↘️</button>
    </div>
  </div>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 4px;">
      <button id="moveGridUpBig">🔼8</button>
      <button id="moveGridUp">🔼</button>
      <div style="display: flex; gap: 8px;">
        <button id="moveGridLeftBig">◀️8</button><button id="moveGridLeft">◀️</button>
        <button id="moveGridRight">▶️</button>
        <button id="moveGridRightBig">▶️8</button>
      </div>
      <button id="moveGridDown">🔽</button>
      <button id="moveGridDownBig">🔽8</button>
    </div>
      
    <br>
    <button id="addKidConfirmBtn">✔️</button>
    <button id="addKidCancelBtn">❌</button>
  </div>
    <input type="text" id="projectName" placeholder="Project name" />
    <input type="file" id="fileInput" accept=".json" />
  <div class="pad-row">
    <button id="saveBtn">💾</button>
    <button id="loadBtn">📂</button>
  </div>
  <div class="controls">
    <div class="controls-top">
      <button id="rewindBtn">⏮️</button>
      <button id="stepBackBtn">⏪</button>
      <button id="playBtn">▶️</button>
      <button id="stepForwardBtn">⏩</button>
      <span id="stepDisplay">Step: 0</span>
    </div>
    <div class="controls-bottom">
      <input type="range" id="scrubSlider" min="0" value="0">
    </div>
    <div class="maneuver-pad">
      <div class="pad-row">
          <label>
          Turn & Halt:
          <input type="checkbox" id="turnHaltToggle" />
          </label>
      </div>
      <div class="pad-row">
        <button id="obliqueLeftBtn">↖️</button>
        <button id="forwardBtn">⬆️</button>
        <button id="obliqueRightBtn">↗️</button>
      </div>
      <div class="pad-row">
        <button id="leftBtn">⬅️</button>
        <button id="stopBtn">🛑</button>
        <button id="rightBtn">➡️</button>
      </div>
      <div class="pad-row">
        <button id="obliqueBackLeftBtn">↙️</button>
        <button id="aboutFaceBtn">⬇️</button>
        <button id="obliqueBackRightBtn">↘️</button>
      </div>
    </div>
    <!-- Pinwheel trigger button -->
    <button id="openPinwheelMenuBtn">🔃</button>
    <!-- Pinwheel modal container -->
    <div id="pinwheelMenu" style="display:none; position: fixed; background: black; border: 1px solid #ccc; padding: 8px; width: 280px; z-index: 1000;">
      <h3>Pinwheel/Gate Settings</h3>
    
        <label>
          Vertex:
          <div style="display: flex; gap: 10px; align-items: center;">
            <label><input type="radio" name="vertex" value="1fromStart">⏮️</label>
            <label><input type="radio" name="vertex" value="start">◀️</label>
            <label><input type="radio" name="vertex" value="center" checked>⏺️</label>
            <label><input type="radio" name="vertex" value="end">▶️</label>
            <label><input type="radio" name="vertex" value="1fromEnd">⏮️</label>
          </div>
        </label>
        <br/><br/>
        
        <label>
          🔃:
          <input type="checkbox" id="rotationToggle" />
        </label>
        <br/><br/>
    
      <label>
        Steps:
        <input type="number" id="stepCount" readonly style="width: 60px;"/>
      </label>
      <br/><br/>
    
      <button id="confirmPinwheelBtn">✔️</button>
      <button id="cancelPinwheelBtn">❌</button>
    </div>
    <div class="pad-row">
      <!--Adding kids-->
      <button id="addKidBtn">💂➕</button>
      <!--Removing kids-->
      <button id="removeKidBtn">💂➖</button>
    </div>
    <div class="pad-row">
      <button id="selectAllBtn">Select All</button>
      <button id="deselectAllBtn">Deselect All</button>
    </div>
  </div>

  <div id="canvas-container">
    <canvas id="fieldCanvas" width="1000" height="500"></canvas>
    <div id="addKidBox" class="hidden"></div>
  </div>
  
  <div id="statusDisplay" class="status-display"></div>
  <pre id="log" style="margin-top: 10px; font-family: monospace;"></pre>
  <script>
      (function () {
          const originalLog = console.log;
          const outputEl = document.getElementById('log');
        
          console.log = function (...args) {
            // Keep original behavior
            originalLog.apply(console, args);
        
            // Format output and write to the page
            const message = args.map(arg =>
              typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            
            outputEl.textContent = message;
          };
        })();

      console.log("Ready");
  </script>
    
  <script src="field.js"></script>
  <script src="canvasSetup.js"></script>
  <script src="dataModel.js"></script>
  <script src="simulation.js"></script>
  <script src="rendering.js"></script>
  <script src="pinwheel.js"></script>
  <script src="maneuvers.js"></script>
  <script src="controls.js"></script>
</body>
</html>
