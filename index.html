<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marching Drill Designer</title>
    <style>
        body { background: #0b6623; margin: 0; color: white; font-family: sans-serif; }
        canvas { background: #0b6623; display: block; margin: auto; }
        .controls { text-align: center; padding: 10px; }
        button { font-size: 20px; margin: 0 5px; }
        input[type="range"] { width: 300px; }
    </style>
</head>
<body>
    <div class="controls">
        <button id="playBtn">▶️</button>
        <button id="rewindBtn">⏮️</button>
        <button id="stepBackBtn">⬅️</button>
        <button id="stepForwardBtn">➡️</button>
        <span id="stepDisplay">Step: 0</span>
        <br>
        <input id="scrubSlider" type="range" min="0" value="0">
    </div>

    <canvas id="fieldCanvas" width="1200" height="600"></canvas>

    <!-- Script loading order matters -->
    <script src="js/state.js"></script>
    <script src="js/field.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/render.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
