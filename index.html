  <pre id="log" style="margin-top: 10px; font-family: monospace;"></pre>
  <script>
      (function () {
          const originalLog = console.log;
          const outputEl = document.getElementById('log');
        
          console.log = function (...args) {
            // Keep original behavior
            originalLog.apply(console, args);
        
            // Format output and write to the page
            const message = args.map(arg =>
              typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
            ).join(' ');
            
            outputEl.textContent = message;
          };
        })();

      console.log("Ready");
  </script>

<button id="exportVideoBtn">Export Video</button>

<script>
const exportBtn = document.getElementById("exportVideoBtn");

exportBtn.addEventListener("click", async () => {
    const totalFrames = parseInt(prompt("How many frames?"), 10);
    if (isNaN(totalFrames) || totalFrames <= 0) return;

    let chunks = [];
    currentStep = 0; // reset animation

    // Firefox prefers vp8
    const stream = canvas.captureStream();
    let options = { mimeType: "video/webm;codecs=vp8" };
    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
        options = { mimeType: "video/webm" }; // fallback
    }

    let recorder;
    try {
        //recorder = new MediaRecorder(stream, options);
        recorder = new MediaRecorder(stream, {
    mimeType: "video/mp4" // might fail in Chrome/Firefox
        });
    } catch (e) {
        console.error("MediaRecorder not supported:", e);
        alert("Your browser does not support MediaRecorder.");
        return;
    }

    recorder.ondataavailable = e => {
        if (e.data && e.data.size > 0) {
            chunks.push(e.data);
        }
    };

    function downloadVideo() {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.style.display = "none";
        a.href = url;
        a.download = `canvas-animation.webm`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        console.log("✅ Video download ready.");
    }

    recorder.onstop = downloadVideo;

    recorder.start();

    async function renderFrames() {
        const frameDelay = (60 / tempo) * 1000;

        for (let frame = 0; frame < totalFrames; frame++) {
            advance();
            console.log(`Rendering frame ${frame + 1} / ${totalFrames}`);
            // Force paint so Firefox knows canvas changed
            await new Promise(r => requestAnimationFrame(r));
            await new Promise(r => setTimeout(r, frameDelay));
        }

        setTimeout(() => recorder.stop(), 200);
    }

    renderFrames();
});
</script>
