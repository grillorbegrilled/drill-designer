<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marching Drill Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label>Step Size:
            <select id="stepSize">
                <option value="22.5">8-to-5 (22.5")</option>
                <option value="30">6-to-5 (30")</option>
            </select>
        </label>
        <label>Hash Type:
            <select id="hashType">
                <option value="hs">High School</option>
                <option value="college">College</option>
            </select>
        </label>
    </div>
    <canvas id="fieldCanvas" width="1000" height="500"></canvas>

    <script src="field.js"></script>
    <script src="kids.js"></script>
    <script src="main.js"></script>
</body>
</html>
